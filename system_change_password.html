<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge'/>
<title>廠商管理 - 變更密碼</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<link rel="stylesheet" type="text/css" href="./assets/style/index.css">
<link rel="stylesheet" type="text/css" href="./libs/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="./libs/fontawesome/css/all.min.css">
<style>
</style>
</head>
<body class="body body-subpage ot-overwrite">
<div id="system_change_password">
  <div class="wrapper_head container-fluid">
    <div class="head_title">
      <span class="title_item title-layer1">系統設定</span>
      <span class="title_item title-separator"><i class="fas fa-angle-double-right fa-fw"></i></span>
      <span class="title_item title-layer2">修改密碼</span>
    </div>
  </div>

  <div class="divider"></div>

  <div class="wrapper_body container-fluid">
    <div class="block">
      <div class="block_head">
        <div class="block_title">
          <span class="title_item item-icon">
            <i class="fas fa-key fa-fw"></i>
          </span>
          <span class="title_item">變更密碼</span>
        </div>div>
      </div>
      <div class="block_content">
        <form id="form-modifypass">
          <div class="form-group row">
            <label for="orgpass" class="col-sm-3 col-form-label text-sm-right">舊密碼</label>
            <div class="col-sm-6">
              <input type="password" id="orgpass" class="form-control" placeholder="舊密碼" value="">
              <div id="orgpass_invalid_msg" class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-group row">
            <label for="newpass" class="col-sm-3 col-form-label text-sm-right">新密碼</label>
            <div class="col-sm-6">
              <input type="password" id="newpass" class="form-control" placeholder="新密碼" value="">
              <div id="newpass_invalid_msg" class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-group row">
            <label for="newpass2" class="col-sm-3 col-form-label text-sm-right">確認新密碼</label>
            <div class="col-sm-6">
              <input type="password" id="newpass2" class="form-control" placeholder="確認新密碼" value="">
              <div id="newpass2_invalid_msg" class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-9 text-right">
              <button class="btn btn-outline-secondary mb-3" type="button" onClick="cancelmodify()">取消</button>
              <button class="btn btn-primary mb-3" id="submitBtn" type="button" onClick="checkBeforeSubmit()">送出</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<noscript>Your browser does not support JavaScript!</noscript>

<script type="text/javascript" src="./assets/js/router.js"></script>

<script type="text/javascript" src="./libs/jquery/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
$(document).ready(function (){
});

function cancelmodify () {
  self.location.href = self.location.href;
};

function checkBeforeSubmit () {
  if(!checkOldPassword()
    || !checkNewPassword()
    || !checkConfirmPassword())
  {
    // TODO: Submit
    // console.log('fail')
    return false;
  }
  // console.log('success')
  return true;
};

function checkOldPassword () {
  if('' === $('#orgpass').val()) {
    $('#orgpass_invalid_msg').html('舊密碼不可為空');
    $('#orgpass').removeClass('is-valid').addClass('is-invalid');
    return false;
  };
  $('#orgpass').addClass('is-valid').removeClass('is-invalid');
  return true;
};
function checkNewPassword () {
  if('' === $('#newpass').val()) {
    $('#newpass_invalid_msg').html('新密碼不可為空');
    $('#newpass').removeClass('is-valid').addClass('is-invalid');
    return false;
  };
  $('#newpass').addClass('is-valid').removeClass('is-invalid');
  return true;
};
function checkConfirmPassword () {
  if('' === $('#newpass2').val()) {
    $('#newpass2').removeClass('is-valid').addClass('is-invalid');
    $('#newpass2_invalid_msg').html('確認新密碼不可為空');
    return false;
  };
  if($('#newpass').val() !== $('#newpass2').val()) {
    $('#newpass2').removeClass('is-valid').addClass('is-invalid');
    $('#newpass2_invalid_msg').html('新密碼確認不相符');
    return false;
  };
  $('#newpass2').addClass('is-valid').removeClass('is-invalid');
  return true;
};
</script>
</body>
</html>
